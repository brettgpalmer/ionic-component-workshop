<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <div text-center>
    <h3>{{ contact.name }}</h3>
    <p>{{ contact.email }}</p>
    <p>{{ contact.phone }} {{ contact.isMobile ? "(mobile)" : "" }}</p>
    <p>{{ contact.birthdate | date }}</p>
  </div>

</ion-content>
