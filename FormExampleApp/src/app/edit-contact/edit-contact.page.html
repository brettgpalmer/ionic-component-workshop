<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
        <ion-button (click)="cancel()" *ngIf="platform.is('ios')">Cancel</ion-button>
        <ion-button (click)="cancel()" *ngIf="!platform.is('ios')">
          <ion-icon name="arrow-back"></ion-icon>
        </ion-button>
    </ion-buttons>
    <ion-title>Edit Contact</ion-title>
    <!-- <ion-buttons slot="end">
        <ion-button (click)="saveContact()">Save</ion-button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <div padding>

    <form #form="ngForm">

      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input [(ngModel)]="contact.name" id="name" #name="ngModel" name="name" class="form-control"
            clearInput required minlength="4"></ion-input>
        <ion-text *ngIf="name.invalid && (name.dirty || name.touched)" class="error-message">
          <div *ngIf="name.errors.required">
            Name is required.
          </div>
          <div *ngIf="name.errors.minlength">
            Name must be at least 4 characters long.
          </div>
        </ion-text>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" clearInput [(ngModel)]="contact.email" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Phone</ion-label>
        <ion-input type="phone" clearInput [(ngModel)]="contact.phone" name="phone"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>This phone is mobile</ion-label>
        <ion-toggle color="secondary" [(ngModel)]="contact.isMobile" name="isMobile"></ion-toggle>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Birthdate</ion-label>
        <ion-datetime clearInput [(ngModel)]="birthdate" name="birthdate"></ion-datetime>
      </ion-item>

      <ion-button expand="block" (click)="saveContact()" margin-top>Save</ion-button>
  
    </form>
    
  </div>

</ion-content>
